<html>
    <head>
        <title>Nasa prva HTML Strana</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- test komentar -->
        <!-- vo ovoj div ke imam h3 i h1 tag -->
        <div class="div-1" id="prvDiv">
            <h3 style="color: red; text-align: center;">
                Nauci Programiranje MK
            </h3>
            <h1 style="color: aqua;">Ova e H1 Tag</h1>
        </div>
        <hr />
        <p style="margin: 50px; font-size: 25px;">
            p - skrateno od paragraph i ni <br />
            sluzi za pisuvanje pogolemi tekstovi
        </p>

        <a style="margin: 20px" href="https://www.youtube.com/channel/UCCdkJq6iTwzulY1OHxoL-xA">Klikni ovde</a>
    
        <img src="https://yt3.googleusercontent.com/SVYipJ_9Bk8BNzJKM8qtpeFcvjWwxhc81E7tcECSx_-PNSxDVmzE3e0WkLK7PF4Pe3v5sKvXbQ=s176-c-k-c0x00ffffff-no-rj" alt="Logo na Nauci Programiranje" />
        
        <div class="div-2">
            <b>Boldiran text</b>
            <i>Italic text</i>
            <strong>Strong text</strong>
            <del>Deleted text</del>
            <del>Deleted text 2</del>
            <p>3<sup>3</sup></p>
            2<sub>4</sub>
        </div>
    </body>
</html>
